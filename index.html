<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-danger bob">  
       <div class="row ">
        <div class="col-8 mx-auto mt-5 bg-success">
            <div class="card mt-5 mx-5 mb-5 bg-success">
                <div class="card-body mx-5">
                    <form id="bg">
                        <div class="mb-1 mx-5">
                            <label for="exampleInputEmail1" class="form-label" placeholder="Enter your first name">First Name</label>
                            <input type="text" class="form-control"  placeholder="Enter your first name"  id="input1">
                          </div>
                            <div class="mb-1 mx-5">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter your last name"  id="input2">
                          </div>
                        <div class="mb-1 mx-5" >
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email"  id="input3">
                        </div>
                        <div class="mb-1 mx-5">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password"  id="input4">
                          </div>
                          <div class="mb-1 mx-5">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your password"  id="input5">
                        </div>
                        <div>
                            <p>already have an account? <a href="#"> log in</a></p>
                        </div>
                        <button type="submit" class="btn btn-primary " id="btn">Sign Up</button>
                      </form>
                </div>
              </div>
        </div>
       </div>
    </div>
  



    


      













         <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
